<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer — FitMyCV</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a1a;
    color: #fff;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }

  /* ── Footer ── */
  .site-footer {
    padding: 3rem 1.5rem 2rem;
    border-top: 1px solid rgba(255,255,255,0.08);
  }

  .footer-inner {
    max-width: 72rem;
    margin: 0 auto;
  }

  .footer-main {
    display: grid;
    grid-template-columns: 1.5fr 1fr 1fr 1fr;
    gap: 2rem;
    padding-bottom: 2rem;
  }

  .footer-brand img {
    height: 32px;
    display: block;
    margin-bottom: 0.75rem;
  }

  .footer-brand p {
    color: rgba(255,255,255,0.4);
    font-size: 0.875rem;
    line-height: 1.5;
  }

  .footer-col {
    display: flex;
    flex-direction: column;
    gap: 0.625rem;
  }

  .footer-col h4 {
    color: rgba(255,255,255,0.9);
    font-weight: 600;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.25rem;
  }

  .footer-col a {
    color: rgba(255,255,255,0.5);
    text-decoration: none;
    font-size: 0.875rem;
    transition: color 0.2s ease;
  }

  .footer-col a:hover {
    color: #22d3ee;
  }

  .footer-bottom {
    border-top: 1px solid rgba(255,255,255,0.08);
    padding-top: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer-copyright {
    color: rgba(255,255,255,0.3);
    font-size: 0.8125rem;
  }

  .footer-socials {
    display: flex;
    gap: 1rem;
    align-items: center;
  }

  .footer-socials a {
    color: rgba(255,255,255,0.4);
    transition: color 0.2s ease;
    display: flex;
  }

  .footer-socials a:hover {
    color: #22d3ee;
  }

  .footer-socials svg {
    width: 20px;
    height: 20px;
  }

  @media (max-width: 768px) {
    .footer-main {
      grid-template-columns: 1fr 1fr;
    }
    .footer-brand {
      grid-column: 1 / -1;
    }
    .footer-bottom {
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }
  }

  @media (max-width: 480px) {
    .footer-main {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-main">
      <div class="footer-brand">
        <img src="../public/icons/logo.png" alt="FitMyCV" height="32">
        <p>Votre CV, optimisé par l'IA</p>
      </div>
      <div class="footer-col">
        <h4>Produit</h4>
        <a href="#howItWorks">Comment ça marche</a>
        <a href="#features">Fonctionnalités</a>
        <a href="#pricing">Tarifs</a>
        <a href="#reviews">Avis</a>
        <a href="#faq">FAQ</a>
      </div>
      <div class="footer-col">
        <h4>Légal</h4>
        <a href="terms.html">CGU</a>
        <a href="privacy.html">Vie privée</a>
        <a href="cookies.html">Cookies</a>
      </div>
      <div class="footer-col">
        <h4>Contact</h4>
        <a href="mailto:support@fitmycv.io">support@fitmycv.io</a>
        <a href="mailto:contact@fitmycv.io">contact@fitmycv.io</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p class="footer-copyright">&copy; 2025 Codeglyph &middot; FitMyCV.io</p>
      <div class="footer-socials">
        <a href="#" aria-label="LinkedIn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-4 0v7h-4v-7a6 6 0 0 1 6-6z"/>
            <rect x="2" y="9" width="4" height="12"/>
            <circle cx="4" cy="4" r="2"/>
          </svg>
        </a>
        <a href="#" aria-label="X (Twitter)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4l6.5 8L4 20h2l5.5-6.8L16 20h4l-6.8-8.3L20 4h-2l-5.2 6.3L8 4H4z"/>
          </svg>
        </a>
        <a href="#" aria-label="GitHub">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
