<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitMyCV - Génération</title>
<style>
/* ============================================
   CSS VARIABLES & RESET
   ============================================ */
:root {
  --bg: rgb(2, 6, 23);
  --glass-bg: rgba(255,255,255,0.15);
  --glass-border: rgba(255,255,255,0.2);
  --glass-hover: rgba(255,255,255,0.3);
  --emerald: #10b981;
  --emerald-light: #34d399;
  --emerald-bright: #6ee7b7;
  --emerald-bg: rgba(16,185,129,0.1);
  --emerald-bg2: rgba(16,185,129,0.3);
  --emerald-border: rgba(16,185,129,0.5);
  --amber: #f59e0b;
  --amber-light: #fcd34d;
  --amber-bg: rgba(245,158,11,0.1);
  --amber-border: rgba(245,158,11,0.5);
  --red: #ef4444;
  --red-light: #fca5a5;
  --red-bg: rgba(239,68,68,0.1);
  --red-border: rgba(239,68,68,0.5);
  --green-600: #16a34a;
  --orange-500: #f97316;
  --text: rgba(255,255,255,0.9);
  --text-dim: rgba(255,255,255,0.6);
  --text-dimmer: rgba(255,255,255,0.4);
  --modal-bg: rgb(2,6,23);
  --slate-900: rgba(15,23,42,0.95);
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: #0a0a1a;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 40px 20px;
}

/* ============================================
   UTILITY
   ============================================ */
.hidden { display: none !important; }
.fade-in { animation: fadeIn 0.3s ease; }
@keyframes fadeIn { from{opacity:0;transform:translateY(4px)} to{opacity:1;transform:translateY(0)} }

::-webkit-scrollbar { display: none; }
* { scrollbar-width: none; }

/* ============================================
   MOCKUP CONTAINER
   ============================================ */
.mockup-frame {
  width: 900px;
  max-width: 100%;
  border-radius: 12px;
  transition: opacity 1.2s ease, transform 1.2s ease;
  overflow: hidden;
  box-shadow: 0 25px 80px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.08);
  position: relative;
  pointer-events: none;
}

.browser-bar {
  background: rgba(30,30,50,0.95);
  padding: 10px 16px;
  display: flex;
  align-items: center;
  gap: 8px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}
.browser-dot { width:12px; height:12px; border-radius:50%; }
.browser-dot.r { background:#ff5f57; }
.browser-dot.y { background:#febc2e; }
.browser-dot.g { background:#28c840; }
.browser-url {
  flex:1; margin-left:12px; background:rgba(255,255,255,0.08);
  border-radius:6px; padding:5px 12px; font-size:12px;
  color:var(--text-dim); display:flex; align-items:center; gap:6px;
}
.browser-url .lock { color:var(--emerald); font-size:10px; }

.mockup-viewport {
  background: var(--bg);
  height: 520px;
  position: relative;
  overflow: hidden;
}

/* ============================================
   BACKGROUND BLOBS (GlobalBackground.jsx)
   ============================================ */
.blob {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
}
.blob-1 {
  top: -10%; left: 5%;
  width: 650px; height: 650px;
  background: radial-gradient(circle, rgba(14,165,233,0.18) 0%, transparent 70%);
}
.blob-2 {
  top: 25%; right: 5%;
  width: 550px; height: 550px;
  background: radial-gradient(circle, rgba(56,189,248,0.15) 0%, transparent 70%);
}
.blob-3 {
  bottom: -15%; left: 50%;
  transform: translateX(-50%);
  width: 500px; height: 500px;
  background: radial-gradient(circle, rgba(16,185,129,0.12) 0%, transparent 70%);
}

/* ============================================
   TOP BAR (TopBar.jsx)
   ============================================ */
.topbar {
  position: absolute; top: 0; left: 0; right: 0;
  z-index: 100;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.2);
  min-height: 60px;
  padding: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.tb-btn {
  width: 32px; height: 32px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(4px);
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; color: white;
  transition: all 0.2s;
  flex-shrink: 0;
}
.tb-btn:hover { background: rgba(255,255,255,0.3); }
.tb-btn.active { border-color: var(--emerald); background: var(--emerald-bg2); }
.tb-btn.user-btn { border-radius: 50%; }

.tb-btn.progress-btn {
  background: conic-gradient(
    from 0deg,
    rgba(52,211,153,0.7) 0% var(--progress, 0%),
    rgba(255,255,255,0.2) var(--progress, 0%) 100%
  );
  animation: task-pulse 2s ease-in-out infinite;
}
@keyframes task-pulse {
  0%, 100% { box-shadow: 0 0 0 0 rgba(52,211,153,0); }
  50% { box-shadow: 0 0 8px 2px rgba(52,211,153,0.3); }
}

.tb-btn svg.tb-icon { width: 16px; height: 16px; }
.tb-btn.user-btn svg.tb-icon { width: 20px; height: 20px; }

.cv-selector {
  flex: 1; min-width: 200px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(4px);
  padding: 4px 12px;
  font-size: 14px;
  display: flex; align-items: center;
  justify-content: space-between;
  gap: 12px;
  cursor: pointer; color: white;
  transition: all 0.5s;
}
.cv-selector:hover { background: rgba(255,255,255,0.3); }
.cv-selector .cv-icon-wrap {
  display: flex; width: 24px; height: 24px;
  align-items: center; justify-content: center;
  flex-shrink: 0;
}
.cv-selector .cv-icon-wrap svg { width: 16px; height: 16px; }
.cv-selector .cv-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
.cv-selector .cv-arrow { font-size: 10px; opacity: 0.6; flex-shrink: 0; }

.tb-search {
  display: flex; align-items: center;
  position: relative;
  max-width: 180px;
}
.tb-search svg.search-icon {
  position: absolute; left: 8px;
  width: 14px; height: 14px;
  opacity: 0.5;
}
.tb-search input {
  background: transparent; border: none; outline: none;
  border-bottom: 2px solid rgba(255,255,255,0.3);
  color: white; font-size: 12px; font-style: italic;
  width: 100%; padding: 4px 8px 4px 28px;
  caret-color: var(--emerald);
  opacity: 0.7;
}

.credit-counter {
  display: flex; flex-direction: column; align-items: center;
  min-width: 36px;
}
.credit-number {
  font-family: 'Oswald', sans-serif;
  font-weight: 600;
  font-size: 20px;
  color: white;
  line-height: 1;
  transition: color 0.3s;
}
.credit-bar {
  width: 100%; height: 4px;
  background: rgba(255,255,255,0.2);
  border-radius: 9999px;
  overflow: hidden;
  margin-top: 2px;
}
.credit-bar-fill {
  height: 100%;
  border-radius: 9999px;
  background: #34d399;
  transition: all 0.5s ease-out;
}

/* ============================================
   CV CONTENT AREA
   ============================================ */
.cv-area {
  position: absolute; top: 60px; left: 0; right: 0; bottom: 0;
  overflow-y: auto; padding: 16px 32px;
  transition: opacity 0.5s, transform 0.5s;
  scrollbar-width: none;
}
.cv-area::-webkit-scrollbar { display: none; }

/* Header (Header.jsx) */
.cv-header {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 24px;
  min-height: 120px;
  position: relative;
  overflow: visible;
  box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 16px;
}
.cv-header h2 {
  font-size: 24px;
  font-weight: 700;
  color: white;
  text-shadow: 0 1px 3px rgba(0,0,0,0.3);
}
.cv-header .subtitle {
  font-size: 14px;
  color: rgba(255,255,255,0.8);
  text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}
.cv-header .contact {
  font-size: 14px;
  color: rgba(255,255,255,0.9);
  margin-top: 8px;
  line-height: 1.6;
  text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}
.cv-header .contact a {
  color: rgba(255,255,255,0.9);
  text-decoration: underline;
  text-decoration-style: dotted;
}
.cv-header .contact a:hover { color: white; }

/* Score badge (MatchScore.jsx) */
.score-badge {
  width: 48px; height: 48px;
  border-radius: 50%;
  border: 4px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(24px);
  display: flex; align-items: center; justify-content: center;
  flex-direction: column;
  box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
  opacity: 0; transform: scale(0);
  transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
  cursor: pointer;
}
.score-badge.visible { opacity: 1; transform: scale(1); }
.score-badge .score-num {
  font-size: 16px; font-weight: 800;
  color: var(--orange-500);
  line-height: 1;
}
.score-badge .score-refresh {
  width: 20px; height: 20px;
  color: rgba(255,255,255,0.7);
}
.score-badge .score-refresh.spinning {
  animation: spin-slow 1.5s linear infinite;
}
@keyframes spin-slow {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Section (Section.jsx) */
.cv-section {
  margin-bottom: 24px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border-radius: 12px;
  padding: 16px;
}
.cv-section h3, .cv-section-nobg h3 {
  font-size: 18px;
  font-weight: 600;
  letter-spacing: -0.025em;
  margin-bottom: 12px;
  color: white;
  text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.cv-section-nobg {
  margin-bottom: 24px;
  padding: 16px;
}
.cv-section-content {
  font-size: 14px;
  line-height: 1.7;
  color: rgba(255,255,255,0.9);
}

.cv-subsection-title {
  font-size: 12px; font-weight: 600; color: var(--text-dim);
  margin: 10px 0 6px; text-transform: uppercase; letter-spacing: 0.5px;
}

/* Experience card (Experience.jsx) */
.exp-card {
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  padding: 12px;
  margin-bottom: 12px;
}
.exp-card .exp-title { font-weight: 600; font-size: 14px; }
.exp-card .exp-duration { font-size: 14px; opacity: 0.8; margin-left: 12px; }
.exp-card .exp-location { font-size: 12px; opacity: 0.7; margin-top: 2px; }
.exp-card .exp-desc { font-size: 14px; opacity: 0.95; margin-top: 8px; text-align: justify; line-height: 1.6; }

/* Skills grid */
.skill-grid {
  display: grid; grid-template-columns: 1fr 1fr;
  gap: 4px 20px; font-size: 14px;
}
.skill-item { display: flex; align-items: center; gap: 6px; padding: 2px 0; }
.skill-item .skill-name { font-weight: 500; }
.skill-item .skill-level { color: var(--text-dim); font-size: 13px; }

/* Skill badges (methodologies/soft skills) */
.skill-badge {
  display: inline-block;
  border-radius: 2px;
  border: 1px solid rgba(255,255,255,0.15);
  padding: 2px 6px;
  font-size: 11px;
  opacity: 0.9;
}

/* Skills subsection cards (Skills.jsx) */
.skill-subsection-card {
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  padding: 12px;
  margin-bottom: 8px;
}
.skill-subsection-card h4 {
  font-size: 14px; font-weight: 600; margin-bottom: 8px;
}

/* 2-col grid for tools+methodologies */
.skills-two-col {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

/* Language/Extras pill badges (Languages.jsx, Extras.jsx) */
.lang-pill {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  border-radius: 9999px;
  border: 1px solid rgba(255,255,255,0.15);
  padding: 4px 12px;
  font-size: 14px;
}
.lang-pill .lang-name { font-weight: 600; }
.lang-pill .lang-level { font-size: 14px; opacity: 0.8; }

/* Experience responsibilities list (Experience.jsx) */
.exp-responsibilities {
  list-style-type: disc;
  padding-left: 20px;
  font-size: 14px;
  margin-top: 12px;
}
.exp-responsibilities li { margin-bottom: 4px; }

/* Skills-used tag container */
.exp-skills-used {
  display: flex; flex-wrap: wrap; gap: 4px; margin-top: 16px;
}

/* Education grid (Education.jsx) */
.edu-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}
.edu-card {
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.15);
  padding: 12px;
}
.edu-card .edu-institution { font-weight: 600; font-size: 14px; }
.edu-card .edu-dates { font-size: 14px; opacity: 0.8; white-space: nowrap; }
.edu-card .edu-location { font-size: 12px; opacity: 0.7; margin-top: 2px; }
.edu-card .edu-degree { font-size: 14px; opacity: 0.8; }

/* Projects grid (Projects.jsx) */
.project-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}
.project-card {
  display: flex; flex-direction: column;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.15);
  padding: 12px;
}
.project-card .project-name { font-weight: 600; }
.project-card .project-role { font-size: 14px; opacity: 0.8; }
.project-card .project-summary { font-size: 14px; text-align: justify; margin-top: 4px; }
.project-card .project-tech {
  display: flex; flex-wrap: wrap; gap: 4px;
  margin-top: auto; padding-top: 12px;
}

/* Extras badges container */
.extras-badges { display: flex; flex-wrap: wrap; gap: 8px; }

/* ============================================
   REVIEW HIGHLIGHTS (ChangeHighlight.jsx)
   ============================================ */
.highlight-added {
  color: #6ee7b7;
  background: rgba(16,185,129,0.1);
  border-radius: 4px;
  padding: 2px 4px;
  cursor: pointer;
  transition: all 0.2s;
}
.highlight-added:hover { background: rgba(16,185,129,0.2); }

.highlight-modified {
  color: #fcd34d;
  background: rgba(245,158,11,0.1);
  border-radius: 4px;
  padding: 2px 4px;
  cursor: pointer;
  transition: all 0.2s;
}
.highlight-modified:hover { background: rgba(245,158,11,0.2); }

.highlight-removed {
  color: #fca5a5;
  background: rgba(239,68,68,0.1);
  border-radius: 4px;
  padding: 2px 4px;
  cursor: pointer;
  text-decoration: line-through;
  transition: all 0.2s;
}
.highlight-removed:hover { background: rgba(239,68,68,0.2); }

/* Review actions (GlobalReviewActions) */
.section-review-bar {
  display: flex; align-items: center; gap: 12px;
  font-size: 12px;
}
.section-review-bar .accept {
  display: inline-flex; align-items: center; gap: 4px;
  color: #34d399; cursor: pointer;
  transition: color 0.2s;
}
.section-review-bar .accept:hover { color: #6ee7b7; text-decoration: underline; }
.section-review-bar .separator { color: rgba(255,255,255,0.3); }
.section-review-bar .refuse {
  display: inline-flex; align-items: center; gap: 4px;
  color: #f87171; cursor: pointer;
  transition: color 0.2s;
}
.section-review-bar .refuse:hover { color: #fca5a5; text-decoration: underline; }

/* Change popover (ChangeReviewPopover.jsx) */
.change-popover {
  position: absolute;
  bottom: 100%;
  left: 0;
  margin-bottom: 6px;
  background: rgba(15,23,42,0.98);
  backdrop-filter: blur(24px);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 8px;
  box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
  padding: 10px 12px;
  z-index: 999;
  max-width: 320px;
}
.change-popover .popover-label {
  font-size: 12px; font-weight: 500;
  color: rgba(255,255,255,0.6);
  margin-bottom: 4px;
}
.change-popover .old-text {
  font-size: 13px; color: rgba(255,255,255,0.5);
  font-style: italic; line-height: 1.4;
  max-height: 80px; overflow-y: auto;
}
.change-popover .popover-reason {
  color: rgba(255,255,255,0.7); margin-top: 8px;
  font-size: 12px; max-width: 300px;
}
.change-popover .popover-reason-label {
  font-weight: 500; color: rgba(255,255,255,0.9);
}
.change-popover .change-actions {
  display: flex; align-items: center; justify-content: flex-end;
  gap: 12px; margin-top: 8px;
  font-size: 12px;
}
.change-popover .btn-accept {
  display: inline-flex; align-items: center; gap: 4px;
  color: #34d399; cursor: pointer;
  background: none; border: none;
  font-size: 12px;
  transition: all 0.2s;
}
.change-popover .btn-accept:hover { color: #6ee7b7; text-decoration: underline; }
.change-popover .btn-reject {
  display: inline-flex; align-items: center; gap: 4px;
  color: #f87171; cursor: pointer;
  background: none; border: none;
  font-size: 12px;
  transition: all 0.2s;
}
.change-popover .btn-reject:hover { color: #fca5a5; text-decoration: underline; }
.change-popover .popover-separator { color: rgba(255,255,255,0.3); }

/* ============================================
   CV SELECTOR DROPDOWN (CvDropdownPortal.jsx)
   ============================================ */
.cv-dropdown {
  position: absolute; top: 62px; left: 52px;
  width: 300px; z-index: 200;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
  max-height: 240px;
  overflow-y: auto;
  opacity: 0; transform: translateY(-8px); pointer-events: none;
  transition: all 0.25s ease;
}
.cv-dropdown.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
.cv-dropdown ul { list-style: none; padding: 4px 0; }
.cv-dropdown li {
  padding: 4px 12px; font-size: 14px;
  display: flex; align-items: center; gap: 12px;
  cursor: pointer; transition: background 0.2s;
  color: white;
}
.cv-dropdown li:hover, .cv-dropdown li.highlighted { background: rgba(255,255,255,0.25); }
.cv-dropdown li.selected {
  background: rgba(255,255,255,0.2);
  border-left: 2px solid var(--emerald);
}
.cv-dropdown li .dd-icon-wrap {
  display: flex; width: 24px; height: 24px;
  align-items: center; justify-content: center;
  flex-shrink: 0;
}
.cv-dropdown li .dd-icon-wrap svg { width: 16px; height: 16px; }
.cv-dropdown li .dd-date { font-size: 11px; color: var(--text-dimmer); }

/* ============================================
   GENERATOR MODAL (Modal.jsx + CvGeneratorModal.jsx)
   ============================================ */
.modal-overlay {
  position: absolute; inset: 0; z-index: 300;
  display: flex; align-items: center; justify-content: center;
  opacity: 0; pointer-events: none;
  transition: opacity 0.3s;
}
.modal-overlay .modal-backdrop-bg {
  position: absolute; inset: 0;
  background: rgba(0,0,0,0.7);
}
.modal-overlay.visible { opacity: 1; pointer-events: auto; }

.modal {
  background: var(--modal-bg);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  width: 520px; max-width: 90%;
  transform: scale(0.95); opacity: 0;
  transition: all 0.3s ease;
  box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
  max-height: 90%; overflow-y: hidden;
  position: relative; z-index: 1;
}
.modal-overlay.visible .modal { transform: scale(1); opacity: 1; }
#generator-modal .modal { transform: scale(0.85); }
#generator-modal.visible .modal { transform: scale(0.90); }
#optim-modal { align-items: flex-start; padding-top: 4px; }
#optim-modal .optim-modal { transform: scale(0.78); transform-origin: top center; max-height: 600px; }
#optim-modal.visible .optim-modal { transform: scale(0.83); }

/* Export modal */
#export-modal { align-items: flex-start; padding-top: 4px; }
#export-modal .export-modal-inner {
  transform: scale(0.78); transform-origin: top center;
  max-height: 600px; width: 520px; max-width: 90%;
}
#export-modal.visible .export-modal-inner { transform: scale(0.83); }

/* Import PDF modal */
#import-modal .modal { transform: scale(0.85); }
#import-modal.visible .modal { transform: scale(0.90); }
.import-upload-btn {
  width: 100%; border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.05);
  padding: 10px 16px; font-size: 13px; color: white;
  display: flex; align-items: center; justify-content: center; gap: 8px;
  cursor: pointer; transition: all 0.2s;
}

/* ============================================
   ANIMATED CURSOR
   ============================================ */
.cursor {
  position: absolute; z-index: 9999;
  width: 20px; height: 20px;
  pointer-events: none;
  transition: left 0.45s cubic-bezier(0.4, 0, 0.2, 1),
              top 0.45s cubic-bezier(0.4, 0, 0.2, 1);
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
}
.cursor svg { width: 20px; height: 20px; }
.cursor.clicking svg { transform: scale(0.85); transition: transform 0.1s; }
.cursor .click-ring {
  position: absolute; top: 0; left: 0;
  width: 20px; height: 20px;
  border: 2px solid var(--emerald);
  border-radius: 50%;
  opacity: 0; transform: scale(0.5);
}
.cursor.clicking .click-ring {
  animation: click-expand 0.4s ease-out;
}
@keyframes click-expand {
  0% { opacity: 0.8; transform: scale(0.5); }
  100% { opacity: 0; transform: scale(2); }
}
