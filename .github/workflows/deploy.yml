name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: eds-78/fitmycv-landing

jobs:
  quality-check:
    name: ðŸ›¡ï¸ Quality & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'npm' }
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  deploy:
    name: ðŸš€ Deploy
    needs: quality-check
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4

      # Ã‰TAPE CRUCIALE : Configuration du driver pour supporter le cache export GHA
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Set Env (Staging vs Prod)
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "TAG=staging-pr-${{ github.event.number }}" >> $GITHUB_ENV
            echo "TARGET_DIR=/home/erickdesmet/STAGING_SAAS/FitMyCV/landing" >> $GITHUB_ENV
            echo "COMPOSE_FILE=docker-compose.staging.yml" >> $GITHUB_ENV
            echo "IS_PROD=false" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
            echo "TARGET_DIR=/home/erickdesmet/PROD_SAAS/FitMyCV/landing" >> $GITHUB_ENV
            echo "COMPOSE_FILE=docker-compose.prod.yml" >> $GITHUB_ENV
            echo "IS_PROD=true" >> $GITHUB_ENV
          fi

      # Ã‰TAPE 1 : Build seulement si c'est une PR (Staging)
      - name: Build & Push Staging
        if: env.IS_PROD == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Ã‰TAPE 2 : Promotion (Retag) seulement si c'est Main (Prod)
      - name: Promote Image to Production
        if: env.IS_PROD == 'true'
        uses: akhilerm/tag-push-action@v2.1.0
        with:
          src: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-pr-${{ github.event.pull_request.number }}
          dst: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # Ã‰TAPE 3 : DÃ©ploiement SSH
      - name: Deploy SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 1702
          script: |
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            cd ${{ env.TARGET_DIR }}
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
            
            docker pull $IMAGE
            sed -i "s|image: ghcr.io/.*|image: $IMAGE|g" ${{ env.COMPOSE_FILE }}
            docker compose -f ${{ env.COMPOSE_FILE }} up -d --remove-orphans
            docker image prune -f
